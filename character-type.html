<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Type</title>
</head>
<body>
    <script>
        digit = parseFloat();
        letter = String();
        character = prompt("Enter the character type:");
        if(character === letter){
            console.log("This is a letter");
        }else if(character === digit){
            console.log("This is a digit");
        }else{
            console.log("This is a special character");
        }
    </script>
</body>
</html>
