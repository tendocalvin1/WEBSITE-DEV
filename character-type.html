<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Type</title>
</head>
<body>
    <script>
        let character = prompt("Enter a single character:");

        if (character.length !== 1) {
            console.log("Please enter only one character.");
        } else if ((character >= 'a' && character <= 'z') || (character >= 'A' && character <= 'Z')) {
            console.log("This is a letter");
        } else if (character >= '0' && character <= '9') {
            console.log("This is a digit");
        } else {
            console.log("This is a special character");
        }
    </script>
</body>
</html>

<!-- We check '.length !== 1' to ensure only one character is entered.

Character comparisons like 'a' <= character <= 'z' work because characters have Unicode/ASCII values.

All other characters (like @, #, *, !, etc.) are treated as special characters.-->
