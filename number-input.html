<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker.</title>
</head>
<body>
    <script>
        number = prompt("Please enter a digit:");
        if(number % 2 === 0){
            console.log("This number is even");
        }else{
            console.log("This number is odd.")
        }

    </script>
</body>
</html>
