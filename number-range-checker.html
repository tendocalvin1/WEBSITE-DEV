<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Range Checker</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt("Enter a number between 1 and 100:"));

        if (isNaN(number)) {
            console.log("Invalid input. Please enter a number.");
        } else if (number >= 1 && number <= 100) {
            console.log("The number is within the range (1 to 100).");
        } else {
            console.log("The number is outside the range.");
        }
    </script>
</body>
</html>
