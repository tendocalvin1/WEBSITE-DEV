<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt For asking two numbers</title>
</head>
<body>
    <script>
        let number_one = Number(prompt("Enter the first number:"));
        let number_two = Number(prompt("Enter the second number:"));

if (number_one > number_two) {
    console.log("Number one is greater than number two");
} else if (number_two > number_one) {
    console.log("Number two is greater than number one");
} else {
    console.log("Both numbers are equal");
}
    </script>
</body>
</html>
