<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulation</title>
</head>
<body>
    <script>
        color = prompt("Enter a traffic light color:");
        if(color === 'red'){
            console.log("Stop");
        }else if(color === 'yellow'){
            console.log("Ready");
        }else if(color === 'green'){
            console.log("Go");
        }else{
            console.log("That color is not part of the traffic light system");
        }
    </script>
</body>
</html>
