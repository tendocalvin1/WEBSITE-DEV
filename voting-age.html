<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
</head>
<body>
    <script>
        age = prompt("Are you eligible to vote?");
        if(age < 18){
            console.log("You are still young to vote");
        }else{
            console.log("You are eligible to vote");
        }
    </script>
</body>
</html>
